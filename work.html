<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .beb {
            border-radius: 15px;
            background-color: aqua;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="beb">

    </div>
    <script>
        let url = "https://random-word-api.herokuapp.com/word?number=10";
        let ok = document.querySelector('.beb');    
        fetch(url)
        .then(respons => {return respons.json()})
        .then(function(data){
            for (item of data) {
                let bob = document.createElement('p');
                bob.innerHTML = ok;
                bob.innerText = item;
                ok.append(bob);     
            }
        });

    </script>
</body>
</html>
